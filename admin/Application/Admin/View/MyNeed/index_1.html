<extend name="Lyout:comment"/>
<block name='css'>
<!--    <css href="__CSS__/page.css"/>-->
</block>
<block name='admin'>
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加管理员</a></span>
        <span class="action-span1"><a href="{:U('MyNeed/index')}">重庆火锅国际供应链股份有限公司   管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="keyword" size="15" value="{:I('keyword')}"/>
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>会员名</th>
                    <th>需求名称</th>
                    <th>数量</th>
                    <th>具体需求</th>
                     <th>时间</th>
                    <th>操作</th>
                </tr>
                <foreach name='rows' item='row'>
                    <tr>
                        <td align="center">{$row.member_id}</td>
                        <td class="first-cell">{$row.name}</td>
                        <td align="center">{$row.num}</td>
                        <td align="center">{$row.info}</td>
                        <td align="center">{$row.add_time}</td>
                        <td align="center">
                            <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                            <a href="{:U('delete',array('id'=>$row['id']))}" title="移除">移除</a> |
                            <a href="{:U('Admin/resetPwd',array('id'=>$row['id']))}" title="重置密码">重置密码</a> 
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div class='page'>
                            {$page_html}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</block>
<block name='footer'></block>
