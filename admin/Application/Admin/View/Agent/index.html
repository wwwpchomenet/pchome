<extend name='Lyout:comment'/>
<block name='css'>
    <css href="__CSS__/page.css"/>
</block>
<block name='admin'>
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加我想成为代理商</a></span>
        <span class="action-span1"><a href="{:U('Agent/index')}">重庆火锅国际供应链股份有限公司 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="keyword" size="15" value="{:I('keyword')}"/>
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>留言</th>
                    <th>审核</th>
                    <th>操作</th>
                </tr>
                <foreach name='rows' item='row'>
                    <tr>
                        <td class="first-cell">{$row.name}</td>
                        <td align="center">{$row.tel}</td>
                        <td align="center">{$row.email}</td>
                        <td align="center">{$row.intro}</td>
                        <td align="center">
                             <if condition="$row.check eq  -1 "> 
                                 待审核
                             <elseif condition="$row.check eq 1"/>
                                 审核通过
                             <elseif condition="$row.check eq 0"/>
                                审核未通过
                            </if>
                        </td>
                        
                        <td align="center">
                            <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                            <a href="{:U('delete',array('id'=>$row['id']))}" title="编辑">移除</a> 
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div class='page'>
                            {$page_html}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</block>
