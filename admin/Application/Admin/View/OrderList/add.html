<extend name='Lyout:comment'/>
<block name="css">
    <css href="__ZTREE__/css/zTreeStyle/zTreeStyle.css"/>
    <css href="__UPLOADIFY__/uploadify.css"/>

    <style type="text/css">
        .upload-pre-item img{
            width:150px;
        }

        .upload-pre-item{
            display:inline-block;
        }

        .upload-pre-item a{
            position:relative;
            top:5px;
            right:15px;
            float:right;
            color:red;
            font-size:16px;
            text-decoration:none;
        }

        ul.ztree{
            margin-top: 10px;
            border: 1px solid #617775;
            background: #f0f6e4;
            width: 220px;
            overflow-y: scroll;
            overflow-x: auto;
        }
    </style>

</block>
<block name='js'>
    <js href='__JS__/jquery.min.js'/>
     <js href='__UPLOADIFY__/jquery.uploadify.min.js'/>
    <js href='__LAYER__/layer.js'/>
    <js href='__ZTREE__/js/jquery.ztree.core.min.js'/>
    <js href='__UEDITOR__/ueditor.config.js'/>
    <js href='__UEDITOR__/ueditor.all.min.js'/>
    <js href='__UEDITOR__/lang/zh-cn/zh-cn.js'/>
</block>
<block name='admin'>
    <h1>
        <span class="action-span"><a href="{:U('index')}">商品列表</a>
        </span>
        <span class="action-span1"><a href="{:U('Goods/index')}">重庆火锅国际供应链股份有限公司   管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
        <div style="clear:both"></div>
    </h1>
    <div class="tab-div">
        <div id="tabbody-div">
            <form enctype="multipart/form-data" action="{:U()}" method="post">
                <table width="90%" id="general-table" align="center">
                    <tr>
                        <td class="label">收货人姓名：</td>
                        <td><input type="text" name="name" value="{$row.name}" size="30" />
                            <span class="require-field">*</span></td>
                    </tr>
                    <tr>
                        <td class="label">手机号： </td>
                        <td>
                            <input type="text" name="tel" value="{$row.tel}" size="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">详细地址： </td>
                        <td>
                            <input type="text" name="detail_address" value="{$row.detail_address}" size="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">第三方支付号： </td>
                        <td>
                            <input type="text" name="trade_no" value="{$row.trade_no}" size="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">发票头： </td>
                        <td>
                            <input type="text" name="title_name" value="{$row.title_name}" size="20"/>
                        </td>
                    </tr>
                     <tr>
                        <td class="label">配送方式： </td>
                        <td>
                              <input type="text" name="delivery_id" value="{$row.delivery_id}" size="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">支付方式：</td>
                        <td>
                            <input type="text" name='pay_type' value='{$row.pay_type}'/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">商品单价：</td>
                        <td>
                            <input type="text" name="univalence"  value="{$row.univalence}" size="20"/>
                        </td>

                    </tr>

                    <tr>
                        <td class="label">商品数量：</td>
                        <td>
                            <input type="text" name="num"  value="{$row.num}"  />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">总金额：</td>
                        <td>
                            <input type="text" name="price" value="{$row.countmeny}"  />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                                <input type="hidden" name='order_num' value='{$row.order_num}'/>
                                <input type="submit" value=" 确定 " class="button"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</block>
