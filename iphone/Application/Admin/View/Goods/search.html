<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<title></title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="__CSS__/index.css" />
<script src="__JS__/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__JS__/TouchSlide.1.1.js" type="text/javascript" charset="utf-8"></script>
<script src="__JS__/public.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<section>
	<!-- 头部 -->
  <div class="se_head">
    <div class="se_head_input">
    	<div class="se_head_input_tu fl"></div>
    	<div class="se_head_input_input fl"><input type="text" /></div>
    </div>
  </div>
  <!--搜索结果-->
  <div class="se_con">
 	<!-- 产品列表 -->
    <div class="se_lish">
        <div class="se_lish_tu fl">
            <img src="images/cpt.jpg" />
        </div>
        <foreach name="goodsAll" item="goodsAll">
            <div class="se_lish_text fl">
                <p class="se_lish_text_name">{:$goodsAll.name}</p>
                <p class="se_lish_text_xq">产地 ：越南    规格：件</p>
                <p class="se_lish_text_xq">用于火锅、煲汤</p>
                <p class="se_lish_text_xq">5件起订</p>
                <div class="se_lish_text_shuliang fl">
                    <span class="sy_minus fl" id="sy_minus_gid1">-</span>
                    <input type="text" class="sy_num fl" type="text" value="0"/>
                    <span class="sy_plus fl" id="sy_plus_gid1">+</span>
                </div>
                <p class="se_lish_text_jiage fl" style="display:none;"> 917.9元<span>/件</span> </p>
            </div>
        </foreach>
    </div>
    <!-- end -->
   </div>
  <!-- end -->
  <!-- 红色区域 -->
  <a class="cp_dianjick" href="">点击查看商品价格</a>
  <!-- end -->
  <!-- footer -->
  <div class="in_footer">
  	<div class="in_footer_lish fl">
    	<a href="" class="">
        	<div class="in_footer_lish_tu1"></div>
            <p class="in_footer_lish_zi">首页</p>
        </a>
    </div>
    <div class="in_footer_lish fl">
    	<a href="" class="in_footer_on">
        	<div class="in_footer_lish_tu2"></div>
            <p class="in_footer_lish_zi">全部商品</p>
        </a>
    </div>
    <div class="in_footer_lish fl">
    	<a href="" class="">
        	<div class="in_footer_lish_tu3"></div>
            <p class="in_footer_lish_zi">订货清单</p>
        </a>
    </div>
    <div class="in_footer_lish fl">
    	<a href="" class="">
        	<div class="in_footer_lish_tu4"></div>
            <p class="in_footer_lish_zi">我的帐号</p>
        </a>
    </div>
  </div>
  <!-- end -->
</section>
</body>
</html>
