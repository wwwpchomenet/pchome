<extend name='Lyout:menu'/>
<block name='admin'>
<section>
    <form name="form1" action="{:$AddressEdit?U('index.php/admin/Address/edit'):U('index.php/admin/Address/add')}" method="post">
          <div class="na_con">
              <div class="na_head">联系人</div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">姓名</p>
                    <p class="na_shuru_input fl"><input type="text" name="name"value="{:$AddressEdit['name']}" placeholder="请填写收货人姓名" /></p>
                </div>
              </div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">电话</p>
                    <p class="na_shuru_input fl"><input type="text" name="tel"value="{:$AddressEdit['tel']}" placeholder="请填写收货手机号码" /></p>
                </div>
              </div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">店铺名</p>
                    <p class="na_shuru_input fl"><input type="text" value="{:$AddressEdit['shop_name']}" name="shop_name" placeholder="请填写店铺名称" /></p>
                </div>
              </div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">地址</p>
                    <p class="na_shuru_input fl"><input type="text" value="{:$AddressEdit['detail_address']}" name="detail_address" placeholder="请填写您的详细收货地址" /></p>
                </div>
              </div>

              <div class="na_head">联系人</div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">发票抬头</p>
                    <p class="na_shuru_input fl"><input type="text" value="{:$AddressEdit['invoice']}" name="invoice" placeholder="请填写发票抬头" /></p>
                </div>
              </div>
              <div class="na_shuru">
                <div class="na_shuru_90">
                    <p class="na_shuru_zi fl">税号</p>
                    <p class="na_shuru_input fl"><input type="text" value="{:$AddressEdit['ein']}" name="ein" placeholder="请填写税号" /></p>
                </div>
              </div>
          </div>
        <if condition="($AddressEdit)">
            <input type="hidden" name="id" value="{:$AddressEdit['id']}">
        </if>
    </form>
  
  <!-- 红色区域 -->
    <if condition="($AddressEdit)">
        <div class="na_dianjick">
            <a class="na_shanchu fl" href="{:U('index.php/admin/Address/delete',array('id'=>$AddressEdit['id']))}">
                <div class="na_sccon">
                    <p class="na_tubiao fl"></p>
                    <p class="na_ziti fl">删除地址</p>
                </div>
            </a>
            <a class="na_baocun fl" href="javascript:;"  onclick="submit()">
                <div class="na_sccon">
                    <p class="na_tubiao2 fl"></p>
                    <p class="na_ziti2 fl">修改地址</p>
                </div>
            </a>
        </div>
    <else/>
        <a class="cp_dianjick fl" href="javascript:;"  onclick="submit()">添加地址</a>
    </if>
  <!-- end -->
</section>
</block>
<block name="js">
    <script  type="text/javascript">
        function submit(){
            document.form1.submit();
        }
    </script>
</block>
